<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOC</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="icon" href="https://www.soc.com.br/wp-content/uploads/2021/01/favicon.ico" sizes="32x32">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid text-center">
            <a class="navbar-brand" href="/">
                <img src="https://www.soc.com.br/wp-content/uploads/2020/12/logo-soc.svg" alt="Logo" width="70"
                    height="45" class="d-inline-block align-text-top">
            </a>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="/exames">Exames</a>
                    <a class="nav-link active" href="/funcionarios">Funcionários</a>
                    <a class="nav-link" href="/marcacoes">Marcações</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <h3 class="mt-4">Adicionar funcionário</h3>
        <form action="#" th:action="@{/funcionarios/salvar}" th:object="${funcionario}" method="POST" class="mt-4">
            <div class="form-group mt-2">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" aria-describedby="nome"
                    placeholder="Informe o nome do usuário" th:field="*{nome}">
                <p th:if="${#fields.hasErrors('nome')}" th:errorclass="text-danger" th:errors="*{nome}"></p>
            </div>
            <div class="form-group mt-2">
                <label for="idade">Idade:</label>
                <input type="number" class="form-control" id="idade" placeholder="Idade" th:field="*{idade}">
            </div>
            <div class="d-md-flex justify-content-md-end">
                <button type="reset" class="btn btn-secondary mt-3 me-1" id="desfazer">Desfazer <i
                        class="fa-solid fa-rotate-left"></i></button>
                <button type="submit" class="btn btn-success mt-3 ms-1" id="salvar">Salvar <i
                        class="fa-regular fa-floppy-disk"></i></button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</body>

</html>
